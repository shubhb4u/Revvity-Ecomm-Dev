<template>
    <div class="ecom-card">
        <div class="slds-is-relative">
            <div lwc:if={showSpinner} class="ecom-spinner-positioning">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
            <div lwc:if={displayErrorMessage}>
                <div class="ecom-error-message-block">
                    <div>{errorMessageText}</div>
                    <span class="ecom-close-button"><img class="slds-button__icon slds-button__icon_medium slds-button__icon_left ecom-icon-size" aria-hidden="true" src={images.closeIcon} onclick={closePrompt}></span>
                </div>
            </div>
        </div>
        <!--Card Header-->
        <div>
            <div class="slds-show_medium">
                <div>
                    <div class="ecom-text-size-40 ecom-font-weight-300 ecom-margin-bottom-24 ecom-line-height-48 ecom-text-color-black">
                        {labels.ECOM_LBL_FORGOTYOURPASSWORD}
                    </div>
                </div>

            </div>
            <div class="slds-hide_medium slds-show_small">
                <div>
                    <div class="ecom-font-size-28 ecom-font-weight-300 ecom-margin-bottom-24 ecom-line-height-44 ecom-text-color-black">
                        {labels.ECOM_LBL_FORGOTYOURPASSWORD}
                    </div>
                </div>
            </div>
            <div class="slds-hide_small">
                <div>
                    <div class="ecom-font-size-28 ecom-font-weight-300 ecom-margin-bottom-24 ecom-line-height-44 ecom-text-color-black">
                        {labels.ECOM_LBL_FORGOTYOURPASSWORD}
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content-->
        <div>
            <p class="ecom-font-weight-400 ecom-text-color-black">{labels.ECOM_LBL_FORGOTPASSWORDINSTRUCTION}</p>
        </div>

        <div class="ecom-input-field ecom-font-weight-400">
            <div class="ecom-margin-bottom-3">
                <!-- RWPS-3826 -->
                <label class="ecom-text-size-18 ecom-font-weight-400 ecom-text-color-black" for="emailaddress-input">{labels.ECOM_LBL_EMAILADDRESS} *</label>
            </div>
            <div>
                <!-- RWPS-3826 -->
                <input type="text" id="emailaddress-input" data-id="emailaddress" lwc:ref="emailaddress" required class='slds-input' onfocusout={validateInput}></input>
                <div lwc:if={isDisplayError}  class="ecom-error-text">{errorMessage}</div>
            </div>
        </div>

        <!-- Submit button-->
        <div class="ecom-display-flex ecom-align-items-center">
            <div>
                <button class={submitButtonStyling} onclick={submitUserPasswordResetRequest}>{labels.ECOM_LBL_SUBMIT}</button>
            </div>
            <div class="ecom-padding-left-24 ecom-text-weight-600">
                <a href="#" onclick={backToLogin} class={textOnlyButtonStyling}>{labels.ECOM_LBL_BACKTOLOGIN}</a>
            </div>
        </div>
    </div>
</template>
