<template>
    <template if:true={showSpinner}>
        <div class="backdrop">
            <lightning-spinner class="spinshow" size="large" variant="brand" alternative-text="Loading">
            </lightning-spinner>
        </div>
      </template>
    <div class="background">
        <div class="container slds-align_absolute-center">
            <div class={modalOpenStyling}>
                <!-- Loading Favorites on the Favorites page			 -->
			    <div class="slds-grid slds-wrap">
                    <div class={sidebarCSS}>
                        <c-ecom_account-sidebar></c-ecom_account-sidebar>
                    </div>  
                    <div if:false={isSmallScreen} class={middleSpaceCSS}></div>
                    <div class={mainSectionCSS}>
                            <div class="slds-col slds-size_12-of-12 slds-large-size_12-of-12 slds-small-size_1-of-1">
                                    <template if:false={device.isMobile}>
                                        <div class="ecom-mt-64 ecom-mb-56">
                                            <h1 class="ecom-acn-label">{labels.Ecom_Profile_Settings}</h1> <!-- RWPS-3764 -->
                                        </div>
                                    </template>
                                    <template if:true={device.isMobile}>
                                        <!-- <c-ecom_account-sidebar></c-ecom_account-sidebar> -->
                                        <div class="ecom-mt-40 ecom-mb-40">
                                            <span class="ecom-acn-label-md">{labels.Ecom_Profile_Settings}</span> 
                                        </div>
                                    </template>
                                    <c-ecom_inline-message  type={messageType} message={message} show={showMessage}  onmessageaction={handleMessageCloseAction} timespan={timeSpan}></c-ecom_inline-message>

                                    <!-- Start Profile Information -->
                                    <!-- Profile Information Large Screen -->
                                    <!-- <template if:false={isSmallScreen}> -->
                                        <div class="">
                                            <div class="">
                                                <span class="ecom-label-text-32">{labels.Ecom_Profile_Information}</span>
                                                <div class="ecom-mbp-40"></div>
                                            </div>
                                            <div  if:true={copyLoggedinUser}>
                                                <lightning-layout multiple-rows="true">
                                                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="5">
                                                        <div class=""> 
                                                            <lightning-input class="" type="text" data-id="fName-Id" label={firstNameLabel} value={copyLoggedinUser.FirstName} onchange={handleUserNameChange} onblur={handleBlur}></lightning-input><!-- RWPS-2722 -->
                                                        </div>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="5">
                                                        <div class=""> 
                                                            <lightning-input type="text" class="padding-lastname" data-id="lName-Id" label={lastNameLabel} value={copyLoggedinUser.LastName} onchange={handleUserNameChange} onblur={handleBlur}></lightning-input><!-- RWPS-2722 --> <!-- RWPS-3306 -->
                                                        </div>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </div>
                                    <!-- </template> -->
                                    <!-- End of Profile Information -->

                                    <!-- Start Email Address & Password -->
                                    <!-- Email Address & Password Large Screen -->

                                        <div>
                                            <div class="">

                                                <div class="ecom-mt-16 ecom-mbp-40" ><span class="ecom-detail-text-18">{labels.Ecom_Email_Message}</span></div>
                                            </div>
                            
                                            <div if:true={copyLoggedinUser}>

                                                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="5" >
                                                        <div class="">
                                                            <div class="">
                                                                <div><span class="ecom-label-text-18">{labels.ECOM_EmailAddress}</span></div>

                                                            </div>
                                                        </div>
                                                        
                                                    </lightning-layout-item >
                                                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="5">
                                                        <div class="">
                                                            <div class="padding-password"><!-- RWPS-3306 -->
                                                                <div>
                                                                    <span class="ecom-account-sb-label">{labels.Ecom_Password}</span>
                                                                </div>
                                                                <div class="ecom-margin-top-8"><span class="ecom-account-sb-detail ">*********</span></div> 
                                                                <div class="ecom-mt-24">
                                                                    <button class="slds-button slds-button_icon  ecom-brand-font " onclick={handleClickOpenPasswordModal} onkeydown={handleKeyOpenPasswordModal}><!-- RWPS-3764 -->
                                                                        <span class=" ecom-btn-label ecom-purple-font">{labels.Ecom_Change}</span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div> 
                                            <div class="slds-show_medium"><div class="ecom-mb-48"></div>
                                        </div>
                                            <div class="slds-hide_medium slds-show_small">
                                                <div class="ecom-mb-32"></div>
                                            </div>
                                            <div class="slds-hide_small">
                                                <div class="ecom-mb-32"></div>
                                            </div>
                                        </div>
                                        <!-- </div>  -->
                                    <!-- End of Email Address & Password -->

                                    <!-- Start Contact Information -->
                                    <!-- Contact Info Large Screen -->

                                            <div class="slds-show_medium">
                                                <div class="ecom-mt-48"><span class="ecom-label-text-32">{labels.Ecom_Contact_Information}</span></div>
                                                <div class="ecom-mt-40" >

                                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
                                                                <div> <span class="ecom-label-text-18">{labels.Ecom_Phone_Number} </span></div>
                                                                <div class="ecom-margin-top-8">
                                                                    <span class="ecom-detail-text-18">{copyContactData.Phone} Ext {copyContactData.ECOM_Phone_Extension__c}</span>

                                                                    <button class="slds-button slds-button_icon ecom-brand-font" onclick={handleClickOpenPhoneModal} onkeydown={handleKeyOpenPhoneModal}><!-- RWPS-3764 --> <!--RWPS-4153-->
                                                                    <span class=" ecom-btn-label ecom-purple-font">{labels.Ecom_Change}</span>
                                                                    </button>
                                                                </div>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-hide_medium slds-show_small" >
                                                <div class="ecom-mt-32"><span class="ecom-label-text-24">{labels.Ecom_Contact_Information}</span></div>

                                                    <div  > <!--class="ecom-mt-40 ecom-mb-48"-->
                                                        <lightning-layout multiple-rows="true">
                                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
                                                                <div>
                                                                    <span class="ecom-label-text-16">{labels.Ecom_Phone_Number} </span>
                                                                </div>
                                                                <div class="ecom-margin-top-8">
                                                                    <span class="ecom-detail-text-16">{copyContactData.Phone} Ext {copyContactData.ECOM_Phone_Extension__c}</span>
                                                                </div>
                                                                <div class="ecom-mt-16">
                                                                    <!-- RWPS-3764: Opens the phone modal on click or keyboard action -->
                                                                    <button class="slds-button slds-button_icon ecom-brand-font" onclick={handleClickOpenPhoneModal} onkeydown={handleKeyOpenPhoneModal}><!--RWPS-4087--> <!--RWPS-4153-->
                                                                    <span class=" ecom-btn-label ecom-purple-font">{labels.Ecom_Change}</span>
                                                                    </button>
                                                                </div>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-hide_small">
                                                <div class="ecom-mt-32"></div>
                                                <span class="ecom-label-text-24">{labels.Ecom_Contact_Information}</span>
                                                <div class="ecom-mt-16" >
                                                    <div  > <!--class="ecom-mt-40 ecom-mb-48"-->
                                                        <lightning-layout multiple-rows="true">
                                                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
                                                                <div>
                                                                    <span class="ecom-label-text-16">{labels.Ecom_Phone_Number}</span>
                                                                </div>
                                                                <div class="ecom-margin-top-8">
                                                                    <span class="ecom-detail-text-16">{copyContactData.Phone} Ext {copyContactData.ECOM_Phone_Extension__c}</span>
                                                                </div>
                                                                <div class="ecom-mt-16">
                                                                    <!-- RWPS-3764 -->
                                                                    <button class="slds-button slds-button_icon ecom-brand-font" onclick={handleClickOpenPhoneModal} onkeydown={handleKeyOpenPhoneModal}><!--RWPS-4087--> <!--RWPS-4153-->
                                                                    <span class=" ecom-btn-label ecom-purple-font">{labels.Ecom_Change}</span>
                                                                    </button>
                                                                </div>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <!-- End of Contact Information  -->

                                    <!-- Additional Shipping Information -->
                                    <!-- Additional Shipping Information Large Screen -->
                                    <!-- <template if:false={isSmallScreen}> -->
                                        <div class="">
                                            <div class="slds-show_medium">
                                                <div class="ecom-mt-48"><span class="ecom-label-text-32">Attention Line</span></div>
                                                <div class="ecom-mt-40"></div>
                                            </div>
                                            <div class="slds-hide_medium slds-show_small" >
                                                <div class="ecom-mt-32"><span class="ecom-label-text-24">Attention Line</span></div>
                                                <div class="ecom-mt-16"></div>
                                            </div>
                                            <div class="slds-hide_small">
                                                <div class="ecom-mt-32"><span class="ecom-label-text-24">Attention Line</span></div>
                                                <div class="ecom-mt-16"></div>
                                            </div>
                                            <div>    
                                                <lightning-layout multiple-rows="true">
                                                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
                                                        <div class="">
                                                            <div><span class="ecom-label-text-18">{labels.recipientTitle}</span></div><!--RWPS-4824-->
                                                            <div class="ecom-margin-top-8">
                                                                <span class="ecom-detail-text-18" >{copyContactData.ECOM_Attention_Recipient__c}</span>
                                                            </div>
                                                            <!-- <div class="ecom-mt-24">
                                                                <span class="ecom-label-text-18">Special Instructions</span></div>
                                                            <div class="ecom-margin-top-8" if:true={copyContactData.ECOM_Special_Instructions__c}>
                                                                <span class="ecom-detail-text-18">{copyContactData.ECOM_Special_Instructions__c}</span></div> -->
                                                            <!-- <div class="ecom-mt-24"><span class="ecom-label-text-18">Special instructions for processing your order</span></div> -->
                                                            <!-- <div class="ecom-margin-top-8" if:true={copyContactData.ECOM_Delivery_Details__c}>
                                                                <span class="ecom-detail-text-18" >{copyContactData.ECOM_Delivery_Details__c}</span></div> -->
                                                            <div class="ecom-mt-24">
                                                                <!-- RWPS-3764 -->
                                                                <button class="slds-button slds-button_icon  ecom-brand-font" onclick={handleClickOpenShippingModal} onkeydown={handleKeyOpenShippingModal}><!--RWPS_4087--> <!--RWPS_4153-->
                                                                    <span class="ecom-btn-label ecom-purple-font">{labels.Ecom_Change}</span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                        
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </div> 
                                    <!-- </template> -->
                                    <!-- End Additional Shipping Information -->            

                                    <!-- Start Email Notifications Large Screen-->
                                    <template if:false={isSmallScreen}>
                                    <div>
                                        <div class="slds-show_medium">
                                            <div class="ecom-mt-48"><span class="ecom-label-text-32">Email Preferences</span></div>
                                            <div class="ecom-mt-16 ecom-mb-40"><span class="ecom-detail-text-18">{labels.Ecom_Email_Associated_Message}</span>  </div>
                                        </div>
                                        <div class="slds-hide_medium slds-show_small" >
                                            <div class="ecom-mt-40"><span class="ecom-label-text-24">Email Preferences</span></div>
                                            <div class="ecom-mt-16 ecom-mb-24" >
                                                <span class="ecom-detail-text-18">{labels.Ecom_Email_Associated_Message}</span>  
                                            </div>
                                        </div>
                                        <div class="slds-hide_small">
                                            <div class="ecom-mt-40"></div>
                                            <span class="ecom-label-text-24">Email Preferences</span>

                                                <span class="ecom-detail-text-18">{labels.Ecom_Email_Associated_Message}</span>  
                                            </div>
                                        </div>
                                        <div class="">
                                            <div class="" >              
                                                <div class="" if:true={copyEmailData}> 
                                                    <lightning-layout vertical-align="start" class="slds-grid slds-wrap" multiple-rows="true">
                                                        <lightning-layout-item key={e.Id} flexibility="auto" class="" size="12">
                                                            <div class="slds-grid slds-wrap">
                                                                <div class="slds-col slds-size_5-of-12 slds-large-size_5-of-12 ecom-padding-tb-10 ecom-margin-auto ecom-padding-right-12">
                                                                    <div class="ecom-label-text-14  ecom-wrapped-content">{labels.ECOM_EmailAddress}</div>
                                                                </div>
                                                                <div class="slds-col slds-size_2-of-12 slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-small-size_4-of-12 ecom-padding-tb-10 ecom-padding-left-12 ecom-padding-right-12">
                                                                    <div class="ecom-label-text-14 slds-text-align_center ecom-break-word slds-align_absolute-center">{labels.ECOM_OrderConfirmation}</div>
                                                                </div>
                                                                <div class="slds-col slds-size_2-of-12 slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-small-size_4-of-12 ecom-padding-tb-10 ecom-padding-right-12 ecom-padding-left-12">
                                                                    <div class="ecom-label-text-14 slds-text-align_center ecom-break-word slds-align_absolute-center">{labels.ECOM_ShipmentNotification}</div>
                                                                </div>
                                                                <div class="slds-col slds-size_3-of-12 slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-small-size_4-of-12 ecom-padding-tb-10 ecom-padding-left-12">
                                                                    <div class="ecom-label-text-14 slds-text-align_center ecom-break-word"></div>
                                                                </div>
                                                            </div>
                                                        </lightning-layout-item>
                                                        <template for:each={copyEmailData} for:item="e" >
                                                            <lightning-layout-item key={e.Id} flexibility="auto" class="" size="12">
                                                                <!-- separate Account level data - Contacts should not be able to edit/delete this -->
                                                                <div if:false={e.ECOM_Contact__c} >
                                                                    <div class="slds-grid slds-wrap ecom-custom-checkbox">
                                                                        <div class="slds-col slds-size_5-of-12 slds-large-size_5-of-12  ecom-text-align-center ecom-padding-right-12">
                                                                            <div class="ecom-padding-tb-10 ">
                                                                                <span class="ecom-address-label-gray ecom-wrapped-content  ecom-detail-text-18">{e.ECOM_Email__c}</span><br>
                                                                            </div>
                                                                        </div>
                                                                        <div class="slds-col slds-size_2-of-12 slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-small-size_4-of-12 ecom-padding-right-12 ecom-padding-left-12 slds-align_absolute-center">
                                                                            <div class="ecom-padding-tb-10">
                                                                                <lightning-input type="checkbox" checked={e.ECOM_Order_Confirmation__c} disabled="true" class="ecom-purple-checkbox ecom-detail-text-18" data-id={e.Id}  data-label="ECOM_Order_Confirmation__c" aria-label="Order Confirmation" ></lightning-input><!-- RWPS-3764 -->
                                                                            </div>
                                                                        </div>
                                                                        <div class="slds-col slds-size_2-of-12 slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-small-size_4-of-12 ecom-padding-right-12 ecom-padding-left-12 slds-align_absolute-center">
                                                                            <div class="ecom-padding-tb-10">
                                                                                <lightning-input type="checkbox" checked={e.ECOM_Shipment_Notification__c} disabled="true" class="ecom-purple-checkbox ecom-detail-text-18" data-id={e.Id}  data-label="ECOM_Shipment_Notification__c" aria-label="Order Notification"></lightning-input><!-- RWPS-3764 -->
                                                                            </div>
                                                                        </div>                                            
                                                                    </div>
                                                                </div>
                                                                <div if:true={e.ECOM_Contact__c} >
                                                                    <div class="slds-grid slds-wrap ecom-custom-checkbox">
                                                                        <div class="slds-col slds-size_5-of-12 slds-large-size_5-of-12  ecom-text-align-center ecom-padding-right-12">
                                                                            <div class="ecom-padding-tb-10">
                                                                                <span class="ecom-address-label ecom-wrapped-content slds-text-align_center ecom-detail-text-18 ">{e.ECOM_Email__c}</span><br>
                                                                            </div>
                                                                        </div>
                                                                        <div class="slds-col slds-size_2-of-12 slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-small-size_4-of-12 ecom-address-label ecom-padding-right-12 ecom-padding-left-12 slds-align_absolute-center">
                                                                            <div class="ecom-padding-tb-10">
                                                                                <lightning-input type="checkbox" checked={e.ECOM_Order_Confirmation__c} class="ecom-purple-checkbox" data-id={e.Id}  data-label="ECOM_Order_Confirmation__c" onchange={onEmailOrderChange}   aria-label="Order Confirmation"  onkeyup={handleCheckboxKeyup}></lightning-input><!-- RWPS-3764 -->
                                                                            </div>
                                                                        </div>
                                                                        <div class="slds-col slds-size_2-of-12 slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-small-size_4-of-12 ecom-address-label ecom-padding-right-12 ecom-padding-left-12 slds-align_absolute-center">
                                                                            <div class="ecom-padding-tb-10">
                                                                                <lightning-input type="checkbox" checked={e.ECOM_Shipment_Notification__c} class="ecom-purple-checkbox" data-id={e.Id}  data-label="ECOM_Shipment_Notification__c" onchange={onEmailShipChange} aria-label="Order Notification"  onkeyup={handleCheckboxKeyup}></lightning-input><!-- RWPS-3764 -->
                                                                            </div>
                                                                        </div>                                            
                                                                        <div class="slds-col slds-size_3-of-12 slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-small-size_4-of-12 ecom-padding-left-12">
                                                                            <div class="ecom-email-delete-container"> 
                                                                                <img src={images.blackdelete} alt="Delete" role="button"  tabindex="0"   onkeydown={handleKeyDelete} data-id={e.Id} onclick={onEmailDelete}  data-icon-src={images.blackdelete} data-hover-icon-src={images.purpledelete} class="slds-button__icon slds-button__icon_medium slds-button__icon_left  ecom-qo-deleteitem-btn ecom-img-icon-sizing" onmouseenter={showHoverIcon} onmouseleave={showOriginalIcon} ><!-- RWPS-3764 -->
                                                                            </div>
                                                                        <br>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="checkboxMessage" data-id={e.Id} lwc:dom="manual"></div>
                                                            </lightning-layout-item>
                                                        </template>
                                                    </lightning-layout>


                                                    <!-- Call checkout email modal -->
                                                   <!-- RWPS-2562 added condition to delete email correctly -->
                                                    <!-- RWPS-4087 added keydown-->
                                                   <div class="ecom-mt-40 ecom-mb-56 ecom-label-text-18 ecom-purple-font ecom-brand-font" if:false={emailDeleted}>
                                                        <a href="javascript:void(0)" onclick={handleAddEmail} onkeydown={handleAddEmail} class="ecom-btn-hover">{labels.ECOM_AdditionalEmailMessage}</a>
                                                        <c-ecom_checkout-email-notification-modal 
                                                        onemailmodalclosed={handleEmailPreferenceModalClose} 
                                                        onemailpreferencesadded={handleEmailPreferencesAdded} 
                                                        existing-emails={copyEmailData} ></c-ecom_checkout-email-notification-modal>
                                                    </div>

                                                    
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                    </template>
                                    <!-- End of Email Notifications Large Screen -->

                                    <!-- Start Email Notifications Small Screen-->

                                                <span class="ecom-detail-text-18">{labels.Ecom_Email_Associated_Message}</span>  
                                            </div>
                                            <div class="ecom-mt-24" >

                                                    <lightning-layout vertical-align="start" class="slds-grid slds-wrap" multiple-rows="true">

                                                                </div>
                                                            </div>
                                                        </lightning-layout-item>

                                                                            <div class="ecom-detail-text-16 ecom-wrapped-content ecom-height-50-center">{e.value.ECOM_Email__c}</div><br>
