<template>

            <div class=" body">
                <!-- Loading Favorites on the Favorites page			 -->
			    <div class="slds-grid slds-wrap">
                    <div if:true={renderTitleText} class={sidebarCSS}>
                        <c-ecom_account-sidebar></c-ecom_account-sidebar>
                    </div>
                    <div if:false={device.isMobile} class={middleSpaceCSS}></div>

                    <div class={gridForDashBoard}>

                        <div class=""><!-- if:true={favItemCount} -->

                                <c-ecom_account-sidebar></c-ecom_account-sidebar>

                            </div> -->
                            <div class="">
                                <div if:false={device.isMobile}>
                                    <div>
                                        <div class="ecom-mt-64 ecom-mb-40">
                                            <span class={headTitleCssClass}>Favorites</span>
                                            <span if:true={showViewAllAction}><a href="javascript:void(0)" role="button" tabindex="0" aria-label="View all favorite items" class="favorite-details-link slds-m-bottom_large" onclick={handleViewAll}>{labels.ECOM_ViewAll} ></a></span><!--RWPS-4086-->
                                        </div>
                                        <div class="ecom-mb-24">
                                            <div if:true={renderTitleText} class="ecom_fav-prod-count">
                                                {favItemCount} {labels.ECOM_ProductsInFavorites}
                                            </div>
                                            <div if:true={noFavItems}>
                                                <span>{labels.ECOM_NoFavoritesItemMessage}</span>
                                                <span if:false={isFavoritePage} class="ecom-brand-purple"><a href="javascript:void(0)" role="button" tabindex="0" aria-label="View all favorite items" onclick={handleShopNow}> {labels.ECOM_ShopNow}</a></span>
                                                <div if:true={isFavoritePage} class=""><!--RWPS-4086-->
                                                    <button class="ecom-shop-now-btn slds-m-top_medium" onclick={handleShopNow} >
                                                        <span>{labels.ECOM_ShopNow}</span>
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div if:true={device.isMobile}>
                                    <!-- <div class="ecom-pl-16 ecom-pr-16"> -->
                                    <div>
                                    <div if:true={renderTitleText}>
                                        <div class="ecom-mt-32 ecom-mb-32">
                                            <span class="ecom_fav-label-md">{labels.ECOM_Favorites}</span>
                                        </div>
                                        <div class="ecom-mb-32">
                                            <span class="ecom_fav-prod-count-md">
                                                {favItemCount} {labels.ECOM_ProductsInFavorites}
                                            </span>
                                            <!-- <span if:false={hideActions}><a class="favorite-details-link slds-p-top_xx-small" onclick={handleViewAll}>{labels.ECOM_ViewAll} ></a></span> -->
                                        </div>
                                    </div>
                                    </div>
                                    <div if:true={showViewAllAction}>
                                        <div class="ecom-mb-32">
                                            <span class="ecom-fav-label-dashboard">{labels.ECOM_Favorites}</span>
                                            <span><a class="favorite-details-link slds-m-bottom_large" onclick={handleViewAll}>{labels.ECOM_ViewAll} ></a></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="ecom-mb-24">
                                    <div class="message-container">
                                    <c-ecom_inline-message type={type} message={message} show={show} timespan={timeSpan} onmessageaction={handleUpdateMessage}></c-ecom_inline-message>
                                    </div>
                                </div>
                                <div if:true={myFavs}>
                                    <template for:each={myFavs} for:item="fav" for:index="index">
                                        <c-ecom_favorites-list key={fav.Id}
                                        favorite={fav}
                                        fieldlabelmap={fieldlabelmap}
                                        onremovefromfav={handleRemoveFromFav}
                                        onaddtocart={handleAddToCart}
                                        product-data={productData}
                                        replacement-price-map={replacementContractPrice} 
                                        > <!-- RWPS-3740 -->
                                    </c-ecom_favorites-list>
                                    </template>
                                </div>
                                <div if:true={showPagination} class="slds-grid slds-wrap slds-m-top_small slds-m-bottom_small">
                                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-1">
                                        <!-- <c-ecom_-pagination totalrecords={favItemCount} page-size={recordsToDisplay} onpagination={handlePagination}></c-ecom_-pagination> -->
                                        <c-ecom_paginator
                                        ongotopage={pageChanged}
                                        page-size={recordsToDisplay}
                                        current-page-number={currentPageNumber}
                                        total-records={favItemCount}
                                        ></c-ecom_paginator>

                                    </div>
                                </div>


                            </div>
                        </div>

                        <!-- RWPS-3003 start -->
                        <template lwc:if={enableRecommendations}>

                            <!-- RWPS-4437 START --> 
                            <!-- 
                            <div lwc:if={recFavsIds}>

                                </template>
                            </div> -->

                            <div>
                                <c-ecom_product-recommendations base-product-ids={recFavsIds} recommendations-to-show={recommendationsToShow} recommendation-titles={recommendationTitles} max-count={einsteinRecommendationMaxCount}></c-ecom_product-recommendations>
                            </div>
                            <!-- RWPS-4437 END --> 

                        </template>
                        <!-- RWPS-3003 end -->

    </div>
