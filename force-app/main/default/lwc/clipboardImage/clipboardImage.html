<template>
    <lightning-card title="Paste Image from Clipboard">
        <div class="paste-area" onpaste={handlePaste} tabindex="0" style="border: 1px solid #ccc; padding: 20px;">
            <p>Click here and press <strong>Ctrl+V</strong> to paste an image from your clipboard.</p>
            <template if:true={imageData}>
                <img src={imageData} alt="Pasted Image" style="max-width: 100%; max-height: 300px;" />
            </template>
        </div>
    </lightning-card>
</template>
