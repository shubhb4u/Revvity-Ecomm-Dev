<template>
    <div class="spinner-style" if:true={showSpinner}>
        <lightning-spinner></lightning-spinner>
    </div>
    <div class="background">
        <div class="container slds-align_absolute-center">
            <div class=" body">
                <!-- Loading Favorites on the Favorites page			 -->
			    <div class="slds-grid slds-wrap">
                    <div class={sidebarCSS}>
                        <c-ecom_account-sidebar></c-ecom_account-sidebar>
                    </div>
                    <div if:false={device.isMobile} class={middleSpaceCSS}></div>

                    <div class={mainSectionCSS}>
                        <div class="">
                            <div class="slds-m-top_large slds-m-bottom_x-large">
                                <span class="ecom_fav-label">Quick Order</span>
                            </div>
                            <div class="slds-m-bottom_large">
                                <div class="ecom_padding">
                                    <c-ecom_inline-message type={type} message={message} show={showMessage} timespan={timeSpan}></c-ecom_inline-message>
                                 </div>
                                <span class="ecom_fav-prod-count">
                                    Enter product part numbers and quantities to quickly add products to your cart. Or upload in bulk using by downloading our template.
                                </span>
                            </div>
                            <!-- <div class="ecom_fav-heading slds-m-bottom_small">
                                <h2>Quick Order</h2>
                            </div> -->
                            <div class=" slds-p-left_none slds-p-right_xx-large ecom-no-border" id="1">
                                <div>
                                    <!-- <span class="" id="2">
                                        <p class="ecom_modal_note">
                                            Enter product part numbers and quantities to quickly add products to your cart.
                                        </p>
                                    </span> -->
                                    <div class="slds-grid slds-wrap slds-m-top_large ecom-grayBorder">
                                        <div class="slds-col slds-size_8-of-12">
                                            <div>
                                                <span class="table-heading">Part Number</span>
                                                <br />
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_3-of-12">
                                            <div>
                                                <span class="table-heading">Quantity</span>
                                                <br />
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-12">
                                            <br>
                                        </div>
                                    </div>
                                    <template for:each={quickOrderRows} for:item="item">
                                    <div key={item.index} class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_8-of-12">
                                            <!-- <lightning-input data-index={item.index} data-part-code={item.partNumber}
                                                data-label="partNumber" type="text" value={item.partNumber}
                                                class="slds-m-right_medium ecom_qo_partnumber_tb" onchange={valueChanged}></lightning-input> -->
                                                <c-ecom_searchable-combobox
                                                    onselectoption={valueChanged}
                                                    data-index={item.index}
                                                    data-part-code={item.PartNumber}
                                                    data-label="PartNumber"
                                                    value={item.PartNumber}
                                                    selected-part-number={selectedPartNumber}>
                                                </c-ecom_searchable-combobox>
                                        </div>
                                        <div class="slds-col slds-size_3-of-12">
                                            <!-- RWPS-3826 -->
                                            <lightning-input aria-label="Product quantity" data-index={item.index} min={minQuantity}
                                                message-when-range-underflow="Min. 1 qty." message-when-range-overflow="Max. 999 qty."
                                                max={maxQuantity} data-label="Quantity" data-partnumber={item.PartNumber} data-part-qty={item.PartNumber} type="number"
                                                value={item.Quantity} class="ecom_qo_partnumber_nr" onchange={valueChanged}></lightning-input>
                                        </div>
                                        <div class="slds-col slds-size_1-of-12 slds-m-top--x-large">
                                          <!--  RWPS-3338 start-->
                                            <template if:true={item.showDelete}>
                                                <button data-index={item.index}
                                                        class="ecom-qo-deleteitem-btn slds-button slds-button_icon slds-m-left_large slds-m-top_medium"
                                                        onclick={removeFromList}
                                                        tabindex="0"
                                                        title="Remove Item"><!--RWPS-3826-->
                                                    <img src={item.imgSrc}
                                                         alt="Remove"
                                                         class="custom-icon-img"
                                                         onmouseenter={showHoverIcon} onmouseleave={showOriginalIcon}/>
                                                </button>
                                              </template>
                                         <!--  RWPS-3338 start-->
                                        </div>
                                    </div>
                                </template>
                                </div>
                                <div class="slds-m-top_x-large slds-m-bottom_x-large" id="3">
                                    <!-- RWPS-3826 -->
                                    <button class="slds-button" aria-live="assertive" aria-pressed="true" onclick={addToList}>
                                        <span class="slds-text-selected slds-align_absolute-left ecom_btn-addmore">
                                            <img class="slds-button__icon slds-button__icon_medium slds-button__icon_left ecom-icon-size"
                                                aria-hidden="true" src={images.addmore}>
                                                <span class="slds-p-top_x-small button-text">Add more items</span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="ecom_footer-btn">
                                <!--
                                <button class="ecom_btn-qorder slds-m-left_medium" onclick={closeModal}>
                                    <span>Cancel</span>
                                </button>
                                -->
                                <div if:false={device.isMobile}  class="slds-grid slds-wrap">
                                        <button class="ecom_btn-qorder" onclick={showUpload}>
                                            <span class="button-text">Upload Template</span>
                                        </button>
                                        <button class="ecom_btn-qorder slds-m-left_medium" onclick={downloadCSVFile}>
                                            <span class="button-text">Download CSV Template</span>
                                        </button>
                                        <button class="ecom_btn-qorder slds-m-left_medium" onclick={downloadExcelFile}>
                                            <span class="button-text">Download Excel Template</span>
                                        </button>
                                        <button class="ecom_btn-brand slds-m-left_medium" onclick={handleAddToCart}>
                                            <span class="button-text">Add to Cart</span>
                                        </button>
                                </div>

                                <div if:true={device.isMobile} class="slds-grid slds-wrap slds-p-around_none">
                                    <div class="slds-size_12-of-12  slds-small-size_12-of-12 slds-p-bottom_small">
                                        <button class="ecom_btn-brand" onclick={handleAddToCart}>
                                            <span class="button-text">Add to Cart</span>
                                        </button>
                                    </div>
                                    <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-p-bottom_small">
                                        <button class="ecom_btn-qorder" onclick={showUpload}>
                                            <span class="button-text">Upload Template</span>
                                        </button>
                                    </div>
                                    <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-p-bottom_small">
                                        <button class="ecom_btn-qorder" onclick={downloadCSVFile}>
                                            <span class="button-text">Download CSV Template</span>
                                        </button>
                                    </div>
                                    <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-p-bottom_small">
                                        <button class="ecom_btn-qorder" onclick={downloadExcelFile}>
                                            <span class="button-text">Download Excel Template</span>
                                        </button>
                                    </div>

                                </div>
                                <!-- <div>
                                    <span class="download-link" onclick={downloadCSVFile}>Download Template</span>
                                </div> -->
                            </div>
                        </div>

                        <div>

                        </div>

                        <template if:true={showMessagePage}>
                            <!-- Modal/Popup Box LWC starts here -->
                            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                                aria-describedby="modal-content-id-1" class={modalSize}>
                                <div class="slds-modal__container">
                                    <!-- Modal/Popup Box LWC body starts here -->
                                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-float_right" title="Close"
                                        onclick={handleMessageScreenClose}>
                                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                                size="small"></lightning-icon>
                                            <span class="slds-assistive-text">Close</span>
                                        </button>
                                        <template if:true={showErrorMessage}>
                                            <template for:each={errorMessage} for:item="item" >
                                                <div key={item}>
                                                    <lightning-formatted-text value={item}></lightning-formatted-text>
                                                </div>
                                            </template>
                                        </template>
                                        <template if:false={showErrorMessage}>
                                            <div if:true={showSuccessParts} class="slds-m-around_small slds-p-bottom_xx-small slds-p-top_large">
                                                <span class="ecom-qo-label slds-p-bottom_large slds-align_absolute-center">Successful Cart Additions</span>
                                                <div
                                                    class="slds-grid slds-wrap slds-p-around_small slds-m-top_x-small ecom-qo-card">
                                                    <template for:each={successfulParts} for:item="item" >

                                                        <div key={item.PartNumber}
                                                            class="ecom-qo-details slds-col slds-size_4-of-12 slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_4-of-12 slds-text-align_left">
                                                            <span>Part Number</span>
                                                        </div>
                                                        <div key={item.PartNumber}
                                                            class="ecom-qo-details slds-col slds-size_8-of-12  slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_8-of-12 slds-text-align_left">
                                                            <span>{item.PartNumber}</span>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                            <div if:true={showErrorParts} class="slds-m-around_small">
                                                <span class="ecom-qo-label">Failed Cart Additions</span>
                                                <div
                                                    class="slds-grid slds-wrap slds-p-around_small slds-m-top_x-small ecom-qo-card">
                                                    <div key={item.PartNumber}
                                                        class="ecom-qo-failed-label slds-col slds-size_4-of-12 slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_4-of-12 slds-text-align_left">
                                                        <span>Part Number</span>
                                                    </div>
                                                    <div key={item.PartNumber}
                                                        class="ecom-qo-failed-label slds-col slds-size_8-of-12  slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_8-of-12 slds-text-align_left">
                                                        <span>Reason</span>
                                                    </div>
                                                    <template for:each={erroneousPartsToDisplay} for:item="item"
                                                        >
                                                        <!-- RWPS-3772 -->
                                                        <div key={item.partNumber}
                                                            class="ecom-qo-details slds-p-top_x-small slds-col slds-size_4-of-12 slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_4-of-12 slds-text-align_left">
                                                            <span>{item.partNumber}</span>
                                                        </div>
                                                        <div key={item.partNumber}
                                                            class="ecom-qo-details slds-p-top_x-small slds-col slds-size_8-of-12  slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_8-of-12 slds-text-align_left">
                                                            <span>{item.reason}</span>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>

                                        </template>

                                    </div>
                                    <div if:false={device.isMobile} class="slds-modal__footer ecom-sf-border-bottom">
                                        <button class="ecom_btn-qorder modal-btn-width" onclick={handleMessageScreenBack}>
                                            <span>Back</span>
                                        </button>
                                        <button class="ecom_btn-qorder modal-btn-width slds-m-left_medium" onclick={handleMessageScreenClose}>
                                            <span>Close</span>
                                        </button>
                                        <button if:true={showGoToCartButton} class="ecom_btn-qorder modal-btn-width slds-m-left_medium"
                                            onclick={handleMessageScreenRedirectToCart}>
                                            <span>Go to Cart</span>
                                        </button>
                                    </div>
                                    <div if:true={device.isMobile} class="slds-modal__footer ecom-sf-border-bottom">
                                        <button class="ecom_btn-qorder" onclick={handleMessageScreenBack}>
                                            <span>Back</span>
                                        </button>
                                        <button class="ecom_btn-qorder slds-m-top_small slds-m-bottom_small" onclick={handleMessageScreenClose}>
                                            <span>Close</span>
                                        </button>
                                        <button if:true={showGoToCartButton} class="ecom_btn-qorder"
                                            onclick={handleMessageScreenRedirectToCart}>
                                            <span>Go to Cart</span>
                                        </button>
                                    </div>
                                </div>
                            </section>
                            <div class="slds-backdrop slds-backdrop_open"></div>
                        </template>

                        <template if:true={showUploadModal}>
                            <!-- Modal/Popup Box LWC starts here -->
                            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                                aria-describedby="modal-content-id-1" class={modalSize}>
                                <div class="slds-modal__container ">
                                    <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeUpload}>
                                        <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small" ></lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                    </button> -->
                                    <!-- Modal/Popup Box LWC body starts here -->
                                    <div class="slds-modal__content slds-p-around_medium ecom-qo-uf-grayborder" id="modal-content-id-1">
                                        <button
                                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-float_right"
                                            title="Close" onclick={closeUpload}>
                                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                                size="small"></lightning-icon>
                                            <span class="slds-assistive-text">Close</span>
                                        </button>
                                        <h3 id="modal-heading-02"
                                            class="slds-modal__title slds-hyphenate slds-m-top_large slds-text-align_center">Upload Template
                                        </h3>

                                        <!--  Abhishek Joshi (abhishek.joshi@revvity.com) 2025.02.18 - RWPS-2631 start -->
                                        <!-- <lightning-input type="file" accept={acceptedFormats} onchange={handleFileUpload}
                                            class="uploadSection"></lightning-input> -->

                                        <c-ecom_custom-file-upload button-text={labels.ECOM_UploadButtonText} dropzone-text={labels.ECOM_UploadDropzoneText} accept={acceptedFormats} onchange={handleFileUpload}></c-ecom_custom-file-upload>
                                        <!--  Abhishek Joshi (abhishek.joshi@revvity.com) 2025.02.18 - RWPS-2631 end -->

                                    </div>
                                </div>
                            </section>
                            <div class="slds-backdrop slds-backdrop_open"></div>
                        </template>

                        <!-- RWPS-2858 start -->
                        <template lwc:if={enableRecommendations}>
                            <div style="float: left; margin-top: -40px; width: 100%;">
                                <c-ecom_product-recommendations recommendations-to-show={recommendationsToShow} recommendation-titles={recommendationTitles}></c-ecom_product-recommendations>
                            </div>
                        </template>
                        <!-- RWPS-2858 end -->
                    </div>
                </div>
             </div>
        </div>
    </div>
</template>
