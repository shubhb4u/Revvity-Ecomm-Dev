<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label ecom-mt-32 slds-no-flex" for={name}>
            {label} 
        </label>
        <input
            type="text"
            class={computedClass}
            id={name}
            name={name}
            maxlength={maxLength}
            value={computedValue}
            onchange={handleInputChange}
            onblur={handleInputBlur}
            data-addresstype={addressType}
            data-id={uniqueIdentifier}
            required={required}
        />
        <template if:true={computedError}>
            <div class="slds-form-element__help">
                <span class="ecom-red-text">{errorMsgFinal}</span> <!-- RWSP-3813-->
            </div>
        </template>
    </div>
</template>
