<template>
    <div class="ecom-card-styling">
        <div class="slds-is-relative">
            <div lwc:if={showSpinner} class="ecom-spinner-positioning">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </div>

        <div class="slds-grid slds-wrap">
            <div class="slds-col">
                <div class="ecom-set-password-card">
                    <!-- error message display -->
                    <div lwc:if={displayErrorMessage} lwc:ref="errormessage">
                        <div class="ecom-error-message-block">
                            <div>{errorMessageText}</div>
                            <span class="ecom-close-button"><img class="slds-button__icon slds-button__icon_medium slds-button__icon_left ecom-icon-size" aria-hidden="true" src={images.closeIcon} onclick={closePrompt}></span>
                        </div>
                    </div>
                    <!-- Password Reset : begin  -->
                    <div class="" id="1">
                        <span class="" id="2">
                            <div class="ecom-password-box-1">
                                <input type="hidden" id="isPasswordMasked" value="true"/>
                                <!-- Password box 1-->
                                <div class="slds-form-element">
                                    <!-- RWPS-3826 -->
                                    <label class="ecom-card-label ecom-font-weight-400 ecom-text-color-black" for="maskedpasswordinput-input">{labels.ECOM_LBL_PASSWORD} *</label>
                                    <div class=" slds-input-has-icon slds-input-has-icon_right">
                                        <!-- <template lwc:if={isDisplayMaskedPassword} > -->
                                            <div >
                                                <!-- RWPS-3826 -->
                                                <input type="text" id="maskedpasswordinput-input" data-id="maskedpasswordinput"  lwc:ref="maskedpasswordinput" class="slds-input ecom-masked-password ecom-text-color-black" onkeyup={validatePasswordStrength}  onfocusout={handleInputValidation}/> <!--"validateInput('maskedpasswordinput')"-->
                                                <button data-id="maskedpasswordbutton" data-targetid="unmaskedpasswordinput" class="ecom-password-icon slds-button slds-button_icon slds-input__icon slds-input__icon_right" title={labels.ECOM_LBL_SHOW_PASSWORD} onclick={switchPasswordView}> <!--"switchPasswordView(this,'maskedpassword','unmaskedpassword')"-->
                                                    <div lwc:if={isMaskedPassword} class="ecom-svg-hover-styling">
                                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M9.9 4.24002C10.5883 4.0789 11.2931 3.99836 12 4.00003C19 4.00003 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51897 13.9113 9.29439 13.572 9.14351 13.1984C8.99262 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2219 9.18488 10.8539C9.34884 10.4859 9.58525 10.1547 9.88 9.88003M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06003L17.94 17.94Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                            <path d="M1 1L23 23" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </div>
                                                    <div lwc:else class="ecom-svg-hover-styling">
                                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <circle cx="12" cy="12" r="3" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                                                        </svg>
                                                    </div>
                                                    <span class="slds-assistive-text ecom-text-color-black">{labels.ECOM_LBL_SHOW_PASSWORD}</span>
                                                </button>
                                            </div>
                                    </div>
                                </div>
                                <!-- Password box 1-->
                                <div lwc:if={isPasswordEmptyError}>
                                    <p class="ecom-error-text"  role="alert" part="help-text" >{passwordIsRequiredErrorMessage}</p>
                                </div>

                            <div class="ecom-instruction-label" >
                                <p class="ecom-phone-helptext ">{labels.ECOM_LBL_PASSWORDREQUIREMENTINSTRUCTIONS}</p>
                            </div>
                            <div class="">
                                <div class="slds-grid slds-wrap">
                                    <div class=" slds-col ecom-password-display-flex">
                                        <div class="ecom-password-meter-parent">
                                            <div class="ecom-password-meter-container">
                                                <div id="meter1" data-arraylist={passwordStrengthStyling} lwc:ref="meter1" class="ecom-password-meter-empty "></div>
                                                <div id="meter2" data-arraylist={passwordStrengthStyling} lwc:ref="meter2" class="ecom-password-meter-empty "></div>
                                                <div id="meter3" data-arraylist={passwordStrengthStyling} lwc:ref="meter3" class="ecom-password-meter-empty "></div>
                                                <div id="meter4" data-arraylist={passwordStrengthStyling} lwc:ref="meter4" class="ecom-password-meter-empty "></div>
                                                <div id="meter5" data-arraylist={passwordStrengthStyling} lwc:ref="meter5" class="ecom-password-meter-empty "></div>
                                                <div id="meter6" data-arraylist={passwordStrengthStyling} lwc:ref="meter6" class="ecom-password-meter-empty "></div>
                                            </div>
                                        </div>
                                        <div class="ecom-password-strength-parent">
                                            <div class="ecom-text-color-black ecom-text-size-14 ecom-font-weight-400 ecom-display-span-flex">
                                                Strength: <span id="strengthlabel">{strengthLabel}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <!-- Password Confirm -->
                            <div class="ecom-password-box-2">
                                <!-- Password box 2-->
                                <div class="slds-form-element">
                                    <!-- RWPS-3826 -->
                                    <label class="ecom-card-label ecom-text-color-black ecom-font-weight-400" for="maskedconfirmpasswordinput-input">{labels.ECOM_LBL_CONFIRMPASSWORD}</label>
                                    <div class=" slds-input-has-icon slds-input-has-icon_right">
                                        <!-- <template lwc:if={isDisplayConfirmMaskedPassword}> -->
                                            <div id="maskedconfirmpassword" >
                                                <!-- RWPS-3826 -->
                                                <input type="text" id="maskedconfirmpasswordinput-input" data-id="maskedconfirmpasswordinput" lwc:ref="maskedconfirmpasswordinput" class="slds-input ecom-masked-password ecom-text-color-black" onfocusout={handleInputValidation}/> <!--"validateInput('maskedconfirmpasswordinput')"-->
                                                <button data-id="maskedconfirmpasswordbutton" class="ecom-password-icon slds-button slds-button_icon slds-input__icon slds-input__icon_right" title={labels.ECOM_LBL_SHOW_PASSWORD}  onclick={switchPasswordView} > <!--"switchPasswordView(this,'maskedconfirmpassword','unmaskedconfirmpassword')"-->
                                                    <div lwc:if={isMaskedConfirmPassword} class="ecom-svg-hover-styling">
                                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M9.9 4.24002C10.5883 4.0789 11.2931 3.99836 12 4.00003C19 4.00003 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51897 13.9113 9.29439 13.572 9.14351 13.1984C8.99262 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2219 9.18488 10.8539C9.34884 10.4859 9.58525 10.1547 9.88 9.88003M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06003L17.94 17.94Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                            <path d="M1 1L23 23" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </div>
                                                    <div lwc:else class="ecom-svg-hover-styling">
                                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <circle cx="12" cy="12" r="3" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                                                        </svg>
                                                    </div>
                                                    <span class="slds-assistive-text">{labels.ECOM_LBL_SHOW_PASSWORD}</span>
                                                </button>
                                            </div>
                                    </div>
                                    <div lwc:if={isPasswordMatchError}>
                                        <p class="slds-form-element__help ecom-error-text"  role="alert" part="help-text" >{labels.ECOM_LBL_PASSWORDMATCH}</p>
                                    </div>
                                    <div lwc:if={isConfirmPasswordEmptyError}>
                                        <p class="slds-form-element__help ecom-error-text"  role="alert" part="help-text" >{confirmPasswordIsRequiredErrorMessage}</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Confirm Password : End -->

                            <!-- Password submit : begin -->
                            <div class="">
                                <div class="slds-grid">
                                    <div class="slds-col ecom-full-width">
                                        <!-- RWPS-3826 -->
                                        <button class={submitButtonStyling.class} disabled={submitButtonStyling.disabled} onclick={submitNewPassword}> <!--"resetUserPassword"-->
                                            {labels.ECOM_LBL_SUBMIT}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Password submit : end -->

                  </span>
                </div>
              </div>
            </div>
        </div>
    </div>
</template>
